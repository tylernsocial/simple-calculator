<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matcha calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/clipart478997.png" />
    
  </head>
  <body>
    <div id="calc-container" class="calc-container">
      <div id="LED-container" class="LED-container">
        <!--represents in and output screen-->
        <div id="screen" class="screen">
          <div id="post-op" class="post-op"></div>
          <!--represents the old operation-->
          <div id="pre-op" class="pre-op"></div>
          <!--represents the current operation-->
        </div>
        <div id="shadow" class="shadow"></div>
      </div>
      <div class="button-container">
        <button class="button clear" data-row="1">AC</button>
        <button class="button percent" data-row="1">%</button>
        <button class="button operator" data-row="1">^</button>
        <button class="button operator" data-row="1">/</button>
        <button class="button number" data-row="2">7</button>
        <button class="button number" data-row="2">8</button>
        <button class="button number" data-row="2">9</button>
        <button class="button operator" data-row="2">x</button>
        <button class="button number" data-row="3">4</button>
        <button class="button number" data-row="3">5</button>
        <button class="button number" data-row="3">6</button>
        <button class="button operator" data-row="3">-</button>
        <button class="button number" data-row="4">1</button>
        <button class="button number" data-row="4">2</button>
        <button class="button number" data-row="4">3</button>
        <button class="button operator" data-row="4">+</button>
        <button class="button number" data-row="5" >0</button>
        <button class="button"  data-row="5">.</button>
        <button id="equals-sign" class="button equals">=</button>
      </div>
    </div>
    <!-- script tag -->
    <script src="script.js"></script>
  </body>
</html>
