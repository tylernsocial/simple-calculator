<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matcha calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/clipart478997.png" />
    
  </head>
  <body>
    <div id="calc-container" class="calc-container">
      <div id="LED-container" class="LED-container">
        <!--represents in and output screen-->
        <div id="screen" class="screen">
          <div id="post-op" class="post-op"></div>
          <!--represents the old operation-->
          <div id="pre-op" class="pre-op"></div>
          <!--represents the current operation-->
        </div>
        <div id="shadow" class="shadow"></div>
      </div>
      <div class="button-container">
        <button class="button clear" data-row="1" data-action="ac">AC</button>
        <button class="button percent" data-row="1" data-action="%">%</button>
        <button class="button operator" data-row="1" data-action="^">^</button>
        <button class="button operator" data-row="1" data-action="/">/</button>
        <button class="button number" data-row="2" data-action="7">7</button>
        <button class="button number" data-row="2" data-action="8">8</button>
        <button class="button number" data-row="2" data-action="9">9</button>
        <button class="button operator" data-row="2" data-action="x">x</button>
        <button class="button number" data-row="3" data-action="4">4</button>
        <button class="button number" data-row="3" data-action="5">5</button>
        <button class="button number" data-row="3" data-action="6">6</button>
        <button class="button operator" data-row="3" data-action="-">-</button>
        <button class="button number" data-row="4" data-action="1">1</button>
        <button class="button number" data-row="4" data-action="2">2</button>
        <button class="button number" data-row="4" data-action="3">3</button>
        <button class="button operator" data-row="4" data-action="+">+</button>
        <button class="button number" data-row="5" data-action="0">0</button>
        <button class="button" data-row="5" data-action=".">.</button>
        <button id="equals-sign" class="button equals" data-action="=">=</button>
      </div>
    </div>
    <footer class="foot">
      <p>tylernsocial</p>
      <a href="https://github.com/tylernsocial" target="_blank"
        ><img src="./assets/github-mark-white.png" alt=""/>
      </a>
    </footer>
    <!-- script tag -->
    <script src="script.js"></script>
  </body>
</html>
